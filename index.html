<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atlantic Canada Climate Data Explorer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap (cdnjs) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
    <!-- PapaParse (cdnjs) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <!-- Chart.js (cdnjs) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>

    <style>
        :root{
          --bg:#f8fafc;
          --card:#ffffff;
          --text:#0f172a;
          --muted:#6b7280;
          --accent:#0369a1;
          --list-bg:#f1f5f9;
          --list-border:#e2e8f0;
          --item-bg:#ffffff;
        }
        @media (prefers-color-scheme: dark) {
          :root{
            --bg:#0b1220; --card:#0f1724; --text:#e6eef8; --muted:#9ca3af; --accent:#38bdf8;
            --list-bg:#071122; --list-border:#1f2937; --item-bg:#0b1220;
          }
        }
        body { background: var(--bg); color: var(--text); font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; margin:0; padding:28px;}
        .container{max-width:980px;margin:0 auto;}
        h1{margin:0 0 10px;font-size:22px;}
        .card{background:var(--card); border-radius:10px; padding:16px; box-shadow:0 6px 18px rgba(2,6,23,0.06); margin-bottom:16px;}
        label{display:block;font-size:13px;color:var(--muted); margin-bottom:6px;}
        .form-control, .form-select { width:100%; padding:8px 10px; border-radius:6px; font-size:13px; background:transparent; color:var(--text); border:1px solid rgba(2,6,23,0.06); }
        .muted { color: var(--muted); }

        /* Main selectors slightly larger */
        .main-controls .form-select, .main-controls .form-control, .main-controls .form-label {
            font-size: 15.5px;
        }
        .main-controls .form-label { font-weight:600; color:var(--text); }

        /* Improved, higher-contrast run list */
        .occurrence-list {
            background: linear-gradient(180deg, var(--list-bg), var(--list-bg));
            border: 1px solid var(--list-border);
            color: var(--text);
            padding:8px;
            border-radius:8px;
            max-height:260px;
            overflow:auto;
        }
        .occurrence-list ul { margin:0; padding-left: 18px; }
        .occurrence-list li {
            background: var(--item-bg);
            padding:8px;
            border-radius:6px;
            margin-bottom:8px;
            box-shadow: 0 1px 0 rgba(0,0,0,0.03) inset;
            display:flex;
            justify-content:space-between;
            gap:12px;
            align-items:baseline;
        }
        .occurrence-list li .meta { color:var(--muted); font-size:12px; margin-top:6px; display:block; }
        .small-muted { font-size:12px; color:var(--muted); margin-top:6px; }

        /* date inspector table */
        .inspect-table { width:100%; border-collapse:collapse; margin-top:8px; }
        .inspect-table th, .inspect-table td { border:1px solid var(--list-border); padding:6px 8px; text-align:left; font-size:13px; }
        .inspect-table th { background: rgba(0,0,0,0.03); font-weight:600; }

        /* Make status legible */
        #status { color: var(--text); font-weight:700; margin-left:0.5rem; }

        .result-area pre { background: rgba(0,0,0,0.03); padding:12px; border-radius:8px; overflow:auto; }

        @media (max-width:700px){ .row .col-md-2, .row .col-md-3, .row .col-md-4 { flex: 0 0 100%; max-width: 100%; } }
    </style>
</head>
<body>
  <div class="container">
    <h1>Atlantic Canada Climate Data Explorer</h1>

    <div class="card">
      <!-- Main Controls -->
      <div class="row g-2 main-controls">
        <div class="col-md-4">
          <label for="locationSelect" class="form-label">Location</label>
          <select id="locationSelect" class="form-select"></select>
        </div>
        <div class="col-md-4">
          <label for="analysisType" class="form-label">Analysis Type</label>
          <select id="analysisType" class="form-select">
            <option value="find-max-min">Find Max/Min of Variable</option>
            <option value="last-date">Find Last Date of Condition</option>
            <option value="count-occurrences">Count Occurrences</option>
            <option value="frost-dates">First/Last Frost (Year)</option>
            <option value="consecutive-runs">Consecutive Runs (max/min)</option>
            <option value="precipitation-analysis">Precipitation Analysis</option>
            <option value="inspect-date">Inspect Date (show all data)</option>
          </select>
        </div>
        <div class="col-md-2" id="yearInputContainer">
          <label for="yearInput" class="form-label">Year</label>
          <input id="yearInput" type="number" class="form-control" placeholder="e.g. 2023">
        </div>
      </div>

      <!-- Conditional Inputs preserved from original (kept but hidden by default) -->
      <div class="row g-2 mt-1 d-none" id="precipVariableDiv">
        <div class="col-md-4">
          <label for="precipVarSelect" class="form-label">Precipitation variable</label>
          <select id="precipVarSelect" class="form-select"></select>
        </div>
      </div>

      <div class="row g-3 mt-1 d-none" id="lastDateDiv">
        <div class="col-md-auto"><label class="form-label">Find last date where:</label></div>
        <div class="col-md-3">
          <select id="lastDateVar" class="form-select">
            <option value="Max Temp (°C)">Max Temp</option>
            <option value="Min Temp (°C)">Min Temp</option>
          </select>
        </div>
        <div class="col-md-2">
           <select id="lastDateOp" class="form-select">
              <option value="ge">&gt;=</option>
              <option value="le">&lt;=</option>
          </select>
        </div>
        <div class="col-md-2">
          <input id="lastDateVal" type="number" class="form-control" value="30">
        </div>
        <div class="col-md-2">
          <button id="findPrevBtn" class="btn btn-secondary w-100 d-none">Find Previous</button>
        </div>
      </div>

      <div class="row g-2 mt-1 d-none" id="findMaxMinDiv">
        <div class="col-md-3"><label for="findVar" class="form-label">Variable</label><select id="findVar" class="form-select"></select></div>
        <div class="col-md-2"><label for="findType" class="form-label">Find</label><select id="findType" class="form-select"><option value="max">Maximum</option><option value="min">Minimum</option></select></div>
        <div class="col-md-3"><label for="findMonth" class="form-label">Month</label><select id="findMonth" class="form-select"><option value="">All Months</option><option value="01">January</option><option value="02">February</option><option value="03">March</option><option value="04">April</option><option value="05">May</option><option value="06">June</option><option value="07">July</option><option value="08">August</option><option value="09">September</option><option value="10">October</option><option value="11">November</option><option value="12">December</option></select></div>
        <div class="col-md-2"><label for="findYear" class="form-label">Year</label><input id="findYear" type="number" class="form-control" placeholder="All Years"></div>
        <div class="col-md-2"><label for="findTopN" class="form-label">Top N (optional)</label><input id="findTopN" type="number" class="form-control" placeholder="e.g. 5"></div>
        <div class="col-md-2"><button id="findNextBtn" class="btn btn-secondary w-100">Find Next</button></div>
      </div>

      <div class="row g-2 mt-1 d-none" id="countOccurrencesDiv">
        <div class="col-md-3"><label for="countVar" class="form-label">Variable</label><select id="countVar" class="form-select"></select></div>
        <div class="col-md-2"><label for="countOp" class="form-label">Is</label><select id="countOp" class="form-select"><option value="ge">&gt;=</option><option value="le">&lt;=</option></select></div>
        <div class="col-md-2"><label for="countVal" class="form-label">Value</label><input id="countVal" type="number" class="form-control" value="30"></div>
        <div class="col-md-3"><label for="countMonth" class="form-label">Month</label><select id="countMonth" class="form-select"><option value="">All Months</option><option value="01">January</option><option value="02">February</option><option value="03">March</option><option value="04">April</option><option value="05">May</option><option value="06">June</option><option value="07">July</option><option value="08">August</option><option value="09">September</option><option value="10">October</option><option value="11">November</option><option value="12">December</option></select></div>
        <div class="col-md-2">
            <label for="countYearStart" class="form-label">Start Year</label>
            <input id="countYearStart" type="number" class="form-control" placeholder="e.g. 2010">
        </div>
        <div class="col-md-2">
            <label for="countYearEnd" class="form-label">End Year</label>
            <input id="countYearEnd" type="number" class="form-control" placeholder="e.g. 2020">
        </div>
      </div>

      <!-- Consecutive Runs inputs: Month + Start/End Year + order selector (no date field) -->
      <div class="row g-2 mt-2 d-none" id="consecutiveDiv">
        <div class="col-md-3">
          <label class="form-label">Variable</label>
          <select id="consecVar" class="form-select"></select>
        </div>
        <div class="col-md-2">
          <label class="form-label">Operator</label>
          <select id="consecOp" class="form-select">
            <option value="ge">&ge;</option>
            <option value="le">&le;</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label">Numeric Value</label>
          <input id="consecVal" type="number" class="form-control" placeholder="e.g. 0 or 30">
        </div>

        <div class="col-md-3 align-self-end">
          <label class="form-label">Order</label>
          <select id="consecOrder" class="form-select">
            <option value="max">Show largest → smallest (max)</option>
            <option value="min">Show smallest → largest (min)</option>
          </select>
        </div>

        <div class="col-md-3 mt-2">
            <label class="form-label">Month</label>
            <select id="consecMonth" class="form-select">
                <option value="">All months</option>
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
        </div>

        <div class="col-md-3 mt-2">
            <label class="form-label">Start Year (optional)</label>
            <input id="consecStartYear" class="form-control" type="number" placeholder="e.g. 2010">
        </div>

        <div class="col-md-3 mt-2">
            <label class="form-label">End Year (optional)</label>
            <input id="consecEndYear" class="form-control" type="number" placeholder="e.g. 2020">
        </div>
      </div>

      <!-- Inspect Date controls: hidden unless "Inspect Date" is chosen in analysisType -->
      <div class="row g-2 mt-2 d-none" id="inspectDateDiv">
        <div class="col-md-4">
          <label class="form-label">Inspect date (show all rows)</label>
          <input id="datePicker" type="date" class="form-control" />
        </div>
        <div class="col-md-2 align-self-end">
          <button id="dateInspectBtn" class="btn btn-secondary w-100" type="button">Show rows</button>
        </div>
      </div>

      <div class="mt-3">
        <button id="analyzeBtn" class="btn btn-primary">Analyze</button>
        <span id="status" class="ms-3"></span>
      </div>
    </div>

    <div id="dataRange" class="mb-3 fw-bold">Data Range: Not loaded</div>
    <div id="resultArea" class="mb-3"></div>
    <div id="historyArea" class="mb-3"></div>
    <div>
        <canvas id="resultChart"></canvas>
    </div>
  </div>

<script>
/* ===========================================================
   Inspect Date moved into Analysis menu.
   Complete file — integrates previous features and places the
   date inspector under the analysisType conditional controls.
   =========================================================== */

let climateData = [];
let chart = null;
let lastDateFoundIndex = -1; // for find-last and find-previous
let lastResultHtml = '';
let maxMinResults = [];
let maxMinCurrentIndex = -1;

const elements = {
    locationSelect: document.getElementById('locationSelect'),
    analysisType: document.getElementById('analysisType'),
    yearInput: document.getElementById('yearInput'),
    yearInputContainer: document.getElementById('yearInputContainer'),
    analyzeBtn: document.getElementById('analyzeBtn'),
    status: document.getElementById('status'),
    resultArea: document.getElementById('resultArea'),
    resultChart: document.getElementById('resultChart'),
    historyArea: document.getElementById('historyArea'),
    lastDateDiv: document.getElementById('lastDateDiv'),
    findMaxMinDiv: document.getElementById('findMaxMinDiv'),
    countOccurrencesDiv: document.getElementById('countOccurrencesDiv'),
    precipVariableDiv: document.getElementById('precipVariableDiv'),
    consecutiveDiv: document.getElementById('consecutiveDiv'),
    inspectDateDiv: document.getElementById('inspectDateDiv'),
    lastDateVar: document.getElementById('lastDateVar'),
    lastDateOp: document.getElementById('lastDateOp'),
    lastDateVal: document.getElementById('lastDateVal'),
    findPrevBtn: document.getElementById('findPrevBtn'),
    findVar: document.getElementById('findVar'),
    findType: document.getElementById('findType'),
    findMonth: document.getElementById('findMonth'),
    findYear: document.getElementById('findYear'),
    findNextBtn: document.getElementById('findNextBtn'),
    findTopN: document.getElementById('findTopN'),
    countVar: document.getElementById('countVar'),
    countOp: document.getElementById('countOp'),
    countVal: document.getElementById('countVal'),
    countMonth: document.getElementById('countMonth'),
    countYearStart: document.getElementById('countYearStart'),
    countYearEnd: document.getElementById('countYearEnd'),
    precipVarSelect: document.getElementById('precipVarSelect'),
    consecVar: document.getElementById('consecVar'),
    consecOp: document.getElementById('consecOp'),
    consecVal: document.getElementById('consecVal'),
    consecOrder: document.getElementById('consecOrder'),
    consecMonth: document.getElementById('consecMonth'),
    consecStartYear: document.getElementById('consecStartYear'),
    consecEndYear: document.getElementById('consecEndYear'),
    datePicker: document.getElementById('datePicker'),
    dateInspectBtn: document.getElementById('dateInspectBtn')
};

// --- Initialization: load locations.json and first dataset if present ---
fetch('locations.json')
    .then(res => res.json())
    .then(data => {
        elements.locationSelect.innerHTML = '';
        for (const [province, locations] of Object.entries(data)) {
            const group = document.createElement('optgroup');
            group.label = province;
            locations.forEach(loc => {
                const opt = document.createElement('option');
                opt.value = loc.file;
                opt.textContent = loc.label;
                group.appendChild(opt);
            });
            elements.locationSelect.appendChild(group);
        }
        if (elements.locationSelect.options.length > 0) {
            elements.locationSelect.selectedIndex = 0;
            fetchData(elements.locationSelect.value);
        }
    })
    .catch(() => {
        elements.status.textContent = 'Error: locations.json missing!';
    });

// Event listeners
elements.locationSelect.addEventListener('change', () => { fetchData(elements.locationSelect.value); });

elements.analysisType.addEventListener('change', function() {
    const currentVal = this.value;
    // hide all conditional groups
    elements.lastDateDiv.classList.add('d-none');
    elements.findMaxMinDiv.classList.add('d-none');
    elements.countOccurrencesDiv.classList.add('d-none');
    elements.precipVariableDiv.classList.add('d-none');
    elements.consecutiveDiv.classList.add('d-none');
    elements.inspectDateDiv.classList.add('d-none');

    if (currentVal === 'last-date') elements.lastDateDiv.classList.remove('d-none');
    if (currentVal === 'find-max-min') elements.findMaxMinDiv.classList.remove('d-none');
    if (currentVal === 'count-occurrences') elements.countOccurrencesDiv.classList.remove('d-none');
    if (currentVal === 'precipitation-analysis') elements.precipVariableDiv.classList.remove('d-none');
    if (currentVal === 'consecutive-runs') elements.consecutiveDiv.classList.remove('d-none');
    if (currentVal === 'inspect-date') elements.inspectDateDiv.classList.remove('d-none');

    const yearlessAnalyses = ['last-date', 'find-max-min', 'count-occurrences', 'consecutive-runs', 'inspect-date'];
    elements.yearInputContainer.classList.toggle('d-none', yearlessAnalyses.includes(currentVal));
});

elements.analyzeBtn.addEventListener('click', function() {
    elements.historyArea.innerHTML = ''; // clear history
    lastResultHtml = '';
    if (climateData.length === 0) {
        showResult("Please choose a location first."); return;
    }
    elements.findPrevBtn.classList.add('d-none');
    lastDateFoundIndex = -1;

    const year = elements.yearInput.value;
    const analysis = elements.analysisType.value;

    const yearRequiredAnalyses = ['max', 'frost-dates'];
    if (yearRequiredAnalyses.includes(analysis) && !year) {
        showResult("Please enter a year for this analysis.");
        clearChart();
        return;
    }

    switch (analysis) {
        case 'max': analyzeMaxTemp(year); break;
        case 'count-occurrences': analyzeCountOccurrences(); break;
        case 'frost-dates': analyzeFrostDates(year); break;
        case 'last-date': analyzeLastDateOfCondition(); break;
        case 'find-max-min': analyzeOverallMaxMin(); break;
        case 'precipitation-analysis': analyzePrecipitation(); break;
        case 'consecutive-runs': analyzeConsecutiveRuns(); break;
        case 'inspect-date':
            // read date from picker and show rows
            const ds = elements.datePicker.value;
            if (!ds) { showResult("Select a date in the Inspect Date control first."); return; }
            showRowsForDate(ds);
            break;
        default: showResult("Unknown analysis type."); clearChart(); break;
    }
});

elements.findPrevBtn.addEventListener('click', findPreviousDate);

elements.findNextBtn.addEventListener('click', function() {
    if (maxMinResults.length > 0 && maxMinCurrentIndex < maxMinResults.length - 1) {
        const vPrev = maxMinResults[maxMinCurrentIndex];
        const histDiv = document.getElementById('historyArea');
        const newHistory = document.createElement('div');
        newHistory.className = "alert alert-secondary py-2 mb-2";
        let topN = parseInt(elements.findTopN.value);
        if (!isNaN(topN) && topN > 1) {
            newHistory.innerHTML = `<b>${elements.findType.value === 'max' ? 'Maximum' : 'Minimum'} ${elements.findVar.value}:</b> ${vPrev.val}<br><div class='occurrence-list'><ul><li>${vPrev.row['Date/Time']}: ${vPrev.row[elements.findVar.value]}</li></ul></div>`;
        } else {
            newHistory.innerHTML = `<b>${elements.findType.value === 'max' ? 'Maximum' : 'Minimum'} ${elements.findVar.value}:</b><br><b>${vPrev.row['Date/Time']}</b> (with a value of ${vPrev.val})`;
        }
        histDiv.insertBefore(newHistory, histDiv.firstChild);

        maxMinCurrentIndex++;
        const v = maxMinResults[maxMinCurrentIndex];
        let resultText = '';
        if (!isNaN(topN) && topN > 1) {
            resultText = `<b>Next ${elements.findType.value === 'max' ? 'Maximum' : 'Minimum'} ${elements.findVar.value}:</b> ${v.val}<br><div class='occurrence-list'><ul><li>${v.row['Date/Time']}: ${v.row[elements.findVar.value]}</li></ul></div>`;
        } else {
            resultText = `<b>${elements.findType.value === 'max' ? 'Maximum' : 'Minimum'} ${elements.findVar.value}:</b><br><b>${v.row['Date/Time']}</b> (with a value of ${v.val})`;
        }
        showResult(resultText);
    }
    if (maxMinCurrentIndex >= maxMinResults.length - 1) {
        elements.findNextBtn.disabled = true;
    }
});

// Date inspector button inside controls
elements.dateInspectBtn.addEventListener('click', () => {
    const ds = elements.datePicker.value; // yyyy-mm-dd
    if (!ds) { alert('Choose a date from the calendar first.'); return; }
    showRowsForDate(ds);
});

// --- DATA HANDLING ---
function fetchData(filename) {
    elements.status.textContent = "Loading...";
    Papa.parse(filename, {
        header: true, download: true, skipEmptyLines: true,
        complete: function(results) {
            climateData = results.data || [];
            populateVariableSelectors(results.meta && results.meta.fields ? results.meta.fields : [], results.data && results.data[0]);
            populatePrecipVarSelect();
            elements.status.textContent = "Loaded " + climateData.length + " rows";
            showDataRange(climateData);
            elements.resultArea.innerHTML = '';
            clearChart();
        },
        error: function(err) {
            elements.status.textContent = "Error loading file: " + err;
            climateData = [];
            showDataRange([]);
            clearChart();
        }
    });
}

function populateVariableSelectors(headers, firstRow) {
    const numericHeaders = [];
    const nonNumericHeaders = ['Date/Time', 'Year', 'Month', 'Day', 'Station ID', 'Station Name'];
    if (!firstRow || !headers) return;

    headers.forEach(header => {
        if (!nonNumericHeaders.includes(header) && !isNaN(parseFloat(firstRow[header]))) {
            numericHeaders.push(header);
        } else if (!nonNumericHeaders.includes(header) && typeof firstRow[header] === 'string') {
            if (!numericHeaders.includes(header)) numericHeaders.push(header);
        }
    });

    if (headers && headers.includes && headers.includes('Spd of Max Gust (km/h)') && !numericHeaders.includes('Spd of Max Gust (km/h)')) {
        numericHeaders.push('Spd of Max Gust (km/h)');
    }

    [elements.findVar, elements.countVar, elements.consecVar].forEach(selectElement => {
        if (!selectElement) return;
        selectElement.innerHTML = '';
        numericHeaders.forEach(header => {
            const option = document.createElement('option');
            option.value = header;
            option.textContent = header;
            selectElement.appendChild(option);
        });
    });
}

function populatePrecipVarSelect() {
    const candidates = ["Total Rain (mm)", "Total Snow (cm)", "Total Precip (mm)"];
    elements.precipVarSelect.innerHTML = '';
    if (!climateData[0]) return;
    let found = false;
    for (const cname of candidates) {
        if (Object.keys(climateData[0]).includes(cname)) {
            const opt = document.createElement('option');
            opt.value = cname;
            opt.textContent = cname;
            elements.precipVarSelect.appendChild(opt);
            found = true;
        }
    }
    if (!found) {
        const opt = document.createElement('option');
        opt.value = "";
        opt.textContent = "No precipitation variable in data";
        elements.precipVarSelect.appendChild(opt);
    }
}

function getYearFilterData(year) {
    return climateData.filter(row => row["Date/Time"] && row["Date/Time"].toString().startsWith(year));
}

// UI helpers
function showResult(html) {
    elements.resultArea.innerHTML = `<div class="alert alert-info">${html}</div>`;
}
function clearChart() { if (chart) { chart.destroy(); chart = null; } }
function showDataRange(dataArray) {
    const rangeDiv = document.getElementById('dataRange');
    if (!dataArray || dataArray.length === 0) { rangeDiv.textContent = 'Data Range: No data'; return; }
    const dates = dataArray.map(row => parseDateForDay(row["Date/Time"])).filter(d => d && !isNaN(d));
    if (dates.length === 0) { rangeDiv.textContent = 'Data Range: No valid dates'; return; }
    const minDate = new Date(Math.min(...dates));
    const maxDate = new Date(Math.max(...dates));
    rangeDiv.textContent = `Data Range: ${minDate.toISOString().slice(0,10)} to ${maxDate.toISOString().slice(0,10)}`;
}

/* ------------------------
   Existing analysis functions (unchanged)
   ------------------------ */

function analyzeMaxTemp(year) {
    const filtered = getYearFilterData(year);
    if (filtered.length === 0) { showResult("No data for that year."); clearChart(); return; }
    let maxRow = null, maxVal = -Infinity;
    filtered.forEach(row => {
        let v = parseFloat(row["Max Temp (°C)"]);
        if (!isNaN(v) && v > maxVal) { maxVal = v; maxRow = row; }
    });
    if (maxRow) {
        showResult(`Max Temp in ${year}: <b>${maxVal}°C</b><br>Date: <b>${maxRow["Date/Time"]}</b>`);
    } else {
        showResult("No valid max temperature data for that year."); clearChart();
    }
}

function analyzeFrostDates(year) {
    const filtered = getYearFilterData(year);
     if (filtered.length === 0 || !filtered[0]['Min Temp (°C)']) {
        showResult("No data or no 'Min Temp (°C)' column for that year."); clearChart(); return;
    }
    let lastFrost = null, firstFrost = null;
    const midYearPoint = new Date(`${year}-07-01`);
    filtered.forEach(row => {
        const temp = parseFloat(row["Min Temp (°C)"]);
        const date = new Date(row["Date/Time"]);
        if (!isNaN(temp) && temp <= 0) {
            if (date < midYearPoint) { lastFrost = row; }
            else if (!firstFrost) { firstFrost = row; }
        }
    });
    let resultText = `Frost Dates for ${year}:<br>`;
    resultText += lastFrost ? `- Last Spring Frost (≤ 0°C): <b>${lastFrost["Date/Time"]}</b> (Min Temp: ${lastFrost["Min Temp (°C)"]}°C)` : "- No frost recorded in the first half of the year.";
    resultText += '<br>';
    resultText += firstFrost ? `- First Autumn Frost (≤ 0°C): <b>${firstFrost["Date/Time"]}</b> (Min Temp: ${firstFrost["Min Temp (°C)"]}°C)` : "- No frost recorded in the second half of the year.";
    showResult(resultText);
}

/* ====================================================
   Consecutive Runs code (unchanged)
   ==================================================== */

function parseDateForDay(s) {
    if (!s) return null;
    const str = String(s).trim();
    const m = str.match(/^(\d{4})-(\d{2})-(\d{2})/);
    if (m) {
        const y = parseInt(m[1],10), mm = parseInt(m[2],10), d = parseInt(m[3],10);
        return new Date(Date.UTC(y, mm-1, d));
    }
    const d = new Date(str);
    if (isNaN(d)) return null;
    return new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
}

function filterDataByMonthAndYears(data, month, startYear, endYear) {
    const sY = startYear ? parseInt(startYear,10) : null;
    const eY = endYear ? parseInt(endYear,10) : null;
    if ((startYear && isNaN(sY)) || (endYear && isNaN(eY))) {
        return { error: 'Start Year and End Year must be numeric if provided.' };
    }
    const filtered = [];
    for (const row of data) {
        const raw = row && row['Date/Time'];
        const d = parseDateForDay(raw);
        if (!d) continue;
        const y = d.getUTCFullYear();
        const m = String(d.getUTCMonth() + 1).padStart(2,'0');
        if (month && month !== '' && m !== month) continue;
        if (sY !== null && eY !== null) {
            if (y < sY || y > eY) continue;
        } else if (sY !== null) {
            if (y < sY) continue;
        } else if (eY !== null) {
            if (y > eY) continue;
        }
        filtered.push(row);
    }
    return { filtered };
}

function buildDayMatchMapNumeric(data, varKey, matchOp, matchValRaw) {
    const cmp = parseFloat(matchValRaw);
    if (isNaN(cmp)) return { error: 'Comparison value must be numeric.' };
    const dayMap = new Map();
    for (const row of data) {
        const rawDate = row && row['Date/Time'];
        const dObj = parseDateForDay(rawDate);
        if (!dObj) continue;
        const ds = dObj.toISOString().slice(0,10); // YYYY-MM-DD
        const rawVal = (row && varKey in row) ? row[varKey] : undefined;
        const num = parseFloat(rawVal);
        let matched = false;
        if (!isNaN(num)) {
            matched = (matchOp === 'ge') ? (num >= cmp) : (num <= cmp);
        }
        if (dayMap.has(ds)) {
            dayMap.set(ds, dayMap.get(ds) || matched);
        } else {
            dayMap.set(ds, matched);
        }
    }
    return { dayMap };
}

function findRunsFromDayMap(dayMap) {
    if (!dayMap || dayMap.size === 0) return [];
    const dateStrs = Array.from(dayMap.keys()).sort();
    const runs = [];
    let cur = null;
    const dayMs = 24*60*60*1000;
    function pushCur() { if (cur) { runs.push({start: cur.start, end: cur.end, length: cur.length, dates: cur.dates.slice()}); cur = null; } }

    for (let i = 0; i < dateStrs.length; i++) {
        const ds = dateStrs[i];
        const matched = dayMap.get(ds);
        if (!matched) { pushCur(); continue; }
        if (!cur) {
            cur = { start: ds, end: ds, length: 1, dates: [ds] };
        } else {
            const prev = parseDateForDay(cur.end);
            const now = parseDateForDay(ds);
            if (!prev || !now) { pushCur(); cur = { start: ds, end: ds, length: 1, dates: [ds] }; }
            else {
                if (now - prev === dayMs) {
                    cur.end = ds;
                    cur.length += 1;
                    cur.dates.push(ds);
                } else {
                    pushCur();
                    cur = { start: ds, end: ds, length: 1, dates: [ds] };
                }
            }
        }
    }
    pushCur();
    return runs;
}

function summarizeRuns(runs) {
    if (!runs || runs.length === 0) return { longest: null, shortest: null };
    let longest = runs[0], shortest = runs[0];
    for (const r of runs) {
        if (r.length > longest.length) longest = r;
        if (r.length < shortest.length) shortest = r;
    }
    return { longest, shortest };
}

function analyzeConsecutiveRuns() {
    if (!climateData || climateData.length === 0) { showResult("No dataset loaded."); return; }

    const varKey = elements.consecVar.value;
    const op = elements.consecOp.value;
    const valRaw = elements.consecVal.value;
    const month = elements.consecMonth.value || '';
    const startYear = elements.consecStartYear.value.trim();
    const endYear = elements.consecEndYear.value.trim();
    const order = elements.consecOrder.value || 'max'; // 'max' => largest->smallest, 'min' => smallest->largest

    if (!varKey) { showResult("Please select a variable for consecutive runs analysis."); return; }
    if (!(op === 'ge' || op === 'le')) { showResult("Operator must be >= or <=."); return; }

    const fRes = filterDataByMonthAndYears(climateData, month, startYear, endYear);
    if (fRes.error) { showResult(fRes.error); clearChart(); return; }
    const filtered = fRes.filtered;
    if (!filtered || filtered.length === 0) { showResult("No data rows match the selected month/year range."); clearChart(); return; }

    const res = buildDayMatchMapNumeric(filtered, varKey, op, valRaw);
    if (res.error) { showResult(res.error); clearChart(); return; }
    const dayMap = res.dayMap;
    let runs = findRunsFromDayMap(dayMap);
    if (!runs || runs.length === 0) { showResult("No matching runs found for the selected condition."); clearChart(); return; }

    // Exclude 1-day runs
    runs = runs.filter(r => r.length > 1);
    if (runs.length === 0) { showResult("No significant runs (length > 1 day) found for the selected condition."); clearChart(); return; }

    // Sort according to order
    if (order === 'max') runs.sort((a,b) => b.length - a.length || a.start.localeCompare(b.start));
    else runs.sort((a,b) => a.length - b.length || a.start.localeCompare(b.start));

    // Summarize
    const summary = summarizeRuns(runs);
    const opSymbol = op === 'ge' ? '&ge;' : '&le;';
    const monthLabel = month ? (`month ${month}`) : 'all months';
    const yearRangeLabel = (startYear || endYear) ? (`${startYear || '...'} to ${endYear || '...'}`) : 'entire dataset';

    // Build display HTML
    let html = `<b>Consecutive runs for <i>${varKey}</i> where <i>${varKey} ${opSymbol} ${valRaw}</i></b><br>`;
    html += `Filtered to ${monthLabel}, years: ${yearRangeLabel}.<br>`;
    html += `Found ${runs.length} significant run(s) (length &gt; 1). Longest: ${summary.longest.length} day(s) (${summary.longest.start} → ${summary.longest.end}). Shortest: ${summary.shortest.length} day(s) (${summary.shortest.start} → ${summary.shortest.end}).`;

    html += '<br><div style="margin-top:8px"><strong>Runs (filtered & sorted):</strong></div>';
    html += '<div class="occurrence-list" style="padding:8px; margin-top:6px;"><ul>';
    for (const r of runs) {
        html += `<li><div><strong>${r.length} day(s)</strong> — ${r.start} → ${r.end}<div class="meta">Dates: ${r.dates.join(', ')}</div></div></li>`;
    }
    html += '</ul></div>';

    // Clear history area (we use it only for find-previous results)
    elements.historyArea.innerHTML = '';

    showResult(html);

    // Chart: histogram of run lengths
    const lengthCounts = {};
    for (const r of runs) lengthCounts[r.length] = (lengthCounts[r.length] || 0) + 1;
    const sortedLengths = Object.keys(lengthCounts).map(k=>parseInt(k,10)).sort((a,b)=>a-b);
    const labels = sortedLengths.map(String);
    const dataVals = sortedLengths.map(l => lengthCounts[l]);

    clearChart();
    chart = new Chart(elements.resultChart, {
        type: 'bar',
        data: {
            labels,
            datasets: [{
                label: 'Number of runs (length in days)',
                data: dataVals,
                backgroundColor: 'rgba(54,162,235,0.85)'
            }]
        },
        options: {
            plugins: { legend: { display: false } },
            scales: {
                x: { title: { display: true, text: 'Run length (days)' } },
                y: { beginAtZero: true, title: { display: true, text: 'Count' } }
            }
        }
    });
}

/* ====================================================
   NEW: Inspect rows for a specific date (calendar picker)
   - Uses parseDateForDay / Date/Time field
   - Displays table of matching rows (all columns)
   ==================================================== */

function showRowsForDate(ymd) {
    if (!climateData || climateData.length === 0) { alert('No dataset loaded'); return; }
    // ymd is "YYYY-MM-DD" from input[type=date]
    const matches = [];
    for (const row of climateData) {
        const d = parseDateForDay(row['Date/Time']);
        if (!d) continue;
        const ds = d.toISOString().slice(0,10);
        if (ds === ymd) matches.push(row);
    }

    if (matches.length === 0) {
        showResult(`<b>No rows found for ${ymd}.</b>`);
        clearChart();
        return;
    }

    // Build table using union of keys from all matching rows (preserve order by first row)
    const keys = [];
    const first = matches[0];
    for (const k of Object.keys(first)) keys.push(k);
    // include any extra keys from other rows
    for (const row of matches) {
        for (const k of Object.keys(row)) {
            if (!keys.includes(k)) keys.push(k);
        }
    }

    let html = `<div><b>Rows for ${ymd} — ${matches.length} row(s):</b></div>`;
    html += '<div style="overflow:auto; margin-top:8px;"><table class="inspect-table"><thead><tr>';
    for (const k of keys) html += `<th>${escapeHtml(k)}</th>`;
    html += '</tr></thead><tbody>';
    for (const row of matches) {
        html += '<tr>';
        for (const k of keys) {
            const v = (k in row && row[k] != null) ? String(row[k]) : '';
            html += `<td>${escapeHtml(v)}</td>`;
        }
        html += '</tr>';
    }
    html += '</tbody></table></div>';

    // Also update historyArea to show quick note (keeps find-prev functionality unaffected)
    elements.historyArea.innerHTML = `<div class="small-muted">Showing all rows for ${ymd}.</div>`;

    showResult(html);
    clearChart();
}

function escapeHtml(s) {
    return String(s).replace(/[&<>"']/g, function(m) {
        return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]);
    });
}
