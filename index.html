<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atlantic Canada Climate Data Explorer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        body { background: #f8f9fa; }
        @media (prefers-color-scheme: dark) {
            body { background: #181a1b; color: #fff; }
            .card, .form-control, .form-select, .alert-info { 
                background-color: #343a40; 
                color: #e9ecef;
                border-color: #495057;
            }
        }
        .occurrence-list { max-height:220px; overflow-y:auto; border: 1px solid #ced4da; border-radius: 5px; background:#fff;}
        @media (prefers-color-scheme: dark) {
            .occurrence-list { background: #181a1b; }
        }
    </style>
</head>
<body>
<div class="container my-4">
    <h1 class="mb-4">Climate Data Explorer</h1>
    <div class="card p-3 mb-3">
        <!-- Main Controls -->
        <div class="row g-2">
            <div class="col-md-4">
                <label for="locationSelect" class="form-label">Location</label>
                <select id="locationSelect" class="form-select"></select>
            </div>
            <div class="col-md-4">
                <label for="analysisType" class="form-label">Analysis Type</label>
                <select id="analysisType" class="form-select">
                    <option value="max">Max Temperature (Year)</option>
                    <option value="count-occurrences">Count Occurrences</option>
                    <option value="frost-dates">First/Last Frost (Year)</option>
                    <option value="last-date">Find Last Date of Condition</option>
                    <option value="find-max-min">Find Max/Min of Variable</option>
                    <option value="precipitation-analysis">Precipitation Analysis</option>
                </select>
            </div>
            <div class="col-md-2" id="yearInputContainer">
                <label for="yearInput" class="form-label">Year</label>
                <input id="yearInput" type="number" class="form-control" placeholder="e.g. 2023">
            </div>
        </div>
        <!-- Precip Variable Choice (hidden unless Precip Analysis is chosen) -->
        <div class="row g-2 mt-1 d-none" id="precipVariableDiv">
            <div class="col-md-4">
                <label for="precipVarSelect" class="form-label">Precipitation variable</label>
                <select id="precipVarSelect" class="form-select"></select>
            </div>
        </div>
        <!-- Conditional Input for Last Date Feature -->
        <div class="row g-3 mt-1 d-none" id="lastDateDiv">
            <div class="col-md-auto"><label class="form-label">Find last date where:</label></div>
            <div class="col-md-3">
                <select id="lastDateVar" class="form-select">
                    <option value="Max Temp (°C)">Max Temp</option>
                    <option value="Min Temp (°C)">Min Temp</option>
                </select>
            </div>
            <div class="col-md-2">
                 <select id="lastDateOp" class="form-select">
                    <option value="ge">&gt;=</option>
                    <option value="le">&lt;=</option>
                </select>
            </div>
            <div class="col-md-2">
                <input id="lastDateVal" type="number" class="form-control" value="30">
            </div>
            <div class="col-md-2">
                <button id="findPrevBtn" class="btn btn-secondary w-100 d-none">Find Previous</button>
            </div>
        </div>

        <!-- Conditional Input for Find Max/Min Feature -->
        <div class="row g-2 mt-1 d-none" id="findMaxMinDiv">
            <div class="col-md-3"><label for="findVar" class="form-label">Variable</label><select id="findVar" class="form-select"></select></div>
            <div class="col-md-2"><label for="findType" class="form-label">Find</label><select id="findType" class="form-select"><option value="max">Maximum</option><option value="min">Minimum</option></select></div>
            <div class="col-md-3"><label for="findMonth" class="form-label">Month</label><select id="findMonth" class="form-select"><option value="">All Months</option><option value="01">January</option><option value="02">February</option><option value="03">March</option><option value="04">April</option><option value="05">May</option><option value="06">June</option><option value="07">July</option><option value="08">August</option><option value="09">September</option><option value="10">October</option><option value="11">November</option><option value="12">December</option></select></div>
            <div class="col-md-2"><label for="findYear" class="form-label">Year</label><input id="findYear" type="number" class="form-control" placeholder="All Years"></div>
            <div class="col-md-2"><label for="findTopN" class="form-label">Top N (optional)</label><input id="findTopN" type="number" class="form-control" placeholder="e.g. 5"></div>
            <div class="col-md-2"><button id="findNextBtn" class="btn btn-secondary w-100">Find Next</button></div>
        </div>

        <!-- Conditional Input for Count Occurrences Feature -->
        <div class="row g-2 mt-1 d-none" id="countOccurrencesDiv">
            <div class="col-md-3"><label for="countVar" class="form-label">Variable</label><select id="countVar" class="form-select"></select></div>
            <div class="col-md-2"><label for="countOp" class="form-label">Is</label><select id="countOp" class="form-select"><option value="ge">&gt;=</option><option value="le">&lt;=</option></select></div>
            <div class="col-md-2"><label for="countVal" class="form-label">Value</label><input id="countVal" type="number" class="form-control" value="30"></div>
            <div class="col-md-3"><label for="countMonth" class="form-label">Month</label><select id="countMonth" class="form-select"><option value="">All Months</option><option value="01">January</option><option value="02">February</option><option value="03">March</option><option value="04">April</option><option value="05">May</option><option value="06">June</option><option value="07">July</option><option value="08">August</option><option value="09">September</option><option value="10">October</option><option value="11">November</option><option value="12">December</option></select></div>
            <div class="col-md-2">
                <label for="countYearStart" class="form-label">Start Year</label>
                <input id="countYearStart" type="number" class="form-control" placeholder="e.g. 2010">
            </div>
            <div class="col-md-2">
                <label for="countYearEnd" class="form-label">End Year</label>
                <input id="countYearEnd" type="number" class="form-control" placeholder="e.g. 2020">
            </div>
        </div>

        <button id="analyzeBtn" class="btn btn-primary mt-3">Analyze</button>
        <span id="status" class="ms-3"></span>
    </div>

    <div id="dataRange" class="mb-3 fw-bold">Data Range: Not loaded</div>
    <div id="resultArea" class="mb-3"></div>
    <div id="historyArea" class="mb-3"></div>
    <div>
        <canvas id="resultChart"></canvas>
    </div>
</div>

<script>
let climateData = [];
let chart = null;
let lastDateFoundIndex = -1; // State for the "Find Previous" feature
let lastResultHtml = ''; // store the last shown result so we can move to history after first click
let maxMinResults = [];
let maxMinCurrentIndex = -1;

// --- DOM Element Cache ---
const elements = {
    locationSelect: document.getElementById('locationSelect'),
    analysisType: document.getElementById('analysisType'),
    yearInput: document.getElementById('yearInput'),
    yearInputContainer: document.getElementById('yearInputContainer'),
    analyzeBtn: document.getElementById('analyzeBtn'),
    status: document.getElementById('status'),
    resultArea: document.getElementById('resultArea'),
    resultChart: document.getElementById('resultChart'),
    // --- Conditional input groups
    lastDateDiv: document.getElementById('lastDateDiv'),
    findMaxMinDiv: document.getElementById('findMaxMinDiv'),
    countOccurrencesDiv: document.getElementById('countOccurrencesDiv'),
    // --- Specific inputs
    // Last Date
    lastDateVar: document.getElementById('lastDateVar'),
    lastDateOp: document.getElementById('lastDateOp'),
    lastDateVal: document.getElementById('lastDateVal'),
    findPrevBtn: document.getElementById('findPrevBtn'),
    // Find Max/Min
    findVar: document.getElementById('findVar'),
    findType: document.getElementById('findType'),
    findMonth: document.getElementById('findMonth'),
    findYear: document.getElementById('findYear'),
    findNextBtn: document.getElementById('findNextBtn'),
    findTopN: document.getElementById('findTopN'),
    // Count Occurrences
    countVar: document.getElementById('countVar'),
    countOp: document.getElementById('countOp'),
    countVal: document.getElementById('countVal'),
    countMonth: document.getElementById('countMonth'),
    countYearStart: document.getElementById('countYearStart'),
    countYearEnd: document.getElementById('countYearEnd'),
    // Precipitation analysis variable selection
    precipVariableDiv: document.getElementById('precipVariableDiv'),
    precipVarSelect: document.getElementById('precipVarSelect')
};

// --- INITIALIZATION ---
fetch('locations.json')
    .then(res => res.json())
    .then(data => {
        elements.locationSelect.innerHTML = '';
        for (const [province, locations] of Object.entries(data)) {
            const group = document.createElement('optgroup');
            group.label = province;
            locations.forEach(loc => {
                const opt = document.createElement('option');
                opt.value = loc.file;
                opt.textContent = loc.label;
                group.appendChild(opt);
            });
            elements.locationSelect.appendChild(group);
        }
        if (elements.locationSelect.options.length > 0) {
            elements.locationSelect.selectedIndex = 0;
            fetchData(elements.locationSelect.value);
        }
    })
    .catch(() => {
        elements.status.textContent = 'Error: locations.json missing!';
    });

// --- EVENT LISTENERS ---
elements.locationSelect.addEventListener('change', () => { fetchData(elements.locationSelect.value); });

// --- Handle show/hide of input sections, and show precipitation variable select if "Precipitation Analysis" ---
elements.analysisType.addEventListener('change', function() {
    const currentVal = this.value;
    elements.lastDateDiv.classList.add('d-none');
    elements.findMaxMinDiv.classList.add('d-none');
    elements.countOccurrencesDiv.classList.add('d-none');
    elements.precipVariableDiv.classList.add('d-none');

    if (currentVal === 'last-date') elements.lastDateDiv.classList.remove('d-none');
    if (currentVal === 'find-max-min') elements.findMaxMinDiv.classList.remove('d-none');
    if (currentVal === 'count-occurrences') elements.countOccurrencesDiv.classList.remove('d-none');
    if (currentVal === 'precipitation-analysis') {
        elements.precipVariableDiv.classList.remove('d-none');
        populatePrecipVarSelect();
    }

    const yearlessAnalyses = ['last-date', 'find-max-min', 'count-occurrences'];
    elements.yearInputContainer.classList.toggle('d-none', yearlessAnalyses.includes(currentVal));
});

elements.analyzeBtn.addEventListener('click', function() {
    document.getElementById('historyArea').innerHTML = ''; // <--- clears old history
    lastResultHtml = ''; // reset last result for history
    if (climateData.length === 0) {
        showResult("Please choose a location first."); return;
    }
    elements.findPrevBtn.classList.add('d-none');
    lastDateFoundIndex = -1;

    const year = elements.yearInput.value;
    const analysis = elements.analysisType.value;

    const yearRequiredAnalyses = ['max', 'frost-dates'];
    if (yearRequiredAnalyses.includes(analysis) && !year) { 
        showResult("Please enter a year for this analysis."); 
        clearChart(); 
        return; 
    }

    switch (analysis) {
        case 'max': analyzeMaxTemp(year); break;
        case 'count-occurrences': analyzeCountOccurrences(); break;
        case 'frost-dates': analyzeFrostDates(year); break;
        case 'last-date': analyzeLastDateOfCondition(); break;
        case 'find-max-min': analyzeOverallMaxMin(); break;
        case 'precipitation-analysis': analyzePrecipitation(); break;
    }
});

elements.findPrevBtn.addEventListener('click', findPreviousDate);
elements.findNextBtn.addEventListener('click', function() {
    if (maxMinResults.length > 0 && maxMinCurrentIndex < maxMinResults.length - 1) {
        // Move previous result to history
        const vPrev = maxMinResults[maxMinCurrentIndex];
        const histDiv = document.getElementById('historyArea');
        const newHistory = document.createElement('div');
        newHistory.className = "alert alert-secondary py-2 mb-2";
        let topN = parseInt(elements.findTopN.value);
        if (!isNaN(topN) && topN > 1) {
            newHistory.innerHTML = `<b>${elements.findType.value === 'max' ? 'Maximum' : 'Minimum'} ${elements.findVar.value}:</b> ${vPrev.val}<br><div class='occurrence-list'><ul><li>${vPrev.row['Date/Time']}: ${vPrev.row[elements.findVar.value]}</li></ul></div>`;
        } else {
            newHistory.innerHTML = `<b>${elements.findType.value === 'max' ? 'Maximum' : 'Minimum'} ${elements.findVar.value}:</b><br><b>${vPrev.row['Date/Time']}</b> (with a value of ${vPrev.val})`;
        }
        histDiv.insertBefore(newHistory, histDiv.firstChild);

        // Show next result
        maxMinCurrentIndex++;
        const v = maxMinResults[maxMinCurrentIndex];
        let resultText = '';
        if (!isNaN(topN) && topN > 1) {
            resultText = `<b>Next ${elements.findType.value === 'max' ? 'Maximum' : 'Minimum'} ${elements.findVar.value}:</b> ${v.val}<br><div class='occurrence-list'><ul><li>${v.row['Date/Time']}: ${v.row[elements.findVar.value]}</li></ul></div>`;
        } else {
            resultText = `<b>${elements.findType.value === 'max' ? 'Maximum' : 'Minimum'} ${elements.findVar.value}:</b><br><b>${v.row['Date/Time']}</b> (with a value of ${v.val})`;
        }
        showResult(resultText);
    }
    if (maxMinCurrentIndex >= maxMinResults.length - 1) {
        elements.findNextBtn.disabled = true;
    }
});

// --- DATA HANDLING ---
function fetchData(filename) {
    elements.status.textContent = "Loading...";
    Papa.parse(filename, {
        header: true, download: true, skipEmptyLines: true,
        complete: function(results) {
            climateData = results.data;
            populateVariableSelectors(results.meta.fields, results.data[0]);
            populatePrecipVarSelect();
            elements.status.textContent = "Loaded " + climateData.length + " rows";
            showDataRange(climateData);
            elements.resultArea.innerHTML = '';
            clearChart();
        },
        error: function(err) {
            elements.status.textContent = "Error loading file: " + err;
            climateData = [];
            showDataRange([]);
            clearChart();
        }
    });
}

function populateVariableSelectors(headers, firstRow) {
    const numericHeaders = [];
    const nonNumericHeaders = ['Date/Time', 'Year', 'Month', 'Day', 'Station ID'];
    if (!firstRow) return;

    headers.forEach(header => {
        if (!nonNumericHeaders.includes(header) && !isNaN(parseFloat(firstRow[header]))) {
            numericHeaders.push(header);
        }
    });
    
    // Always add 'Spd of Max Gust (km/h)' if present in headers
    if (headers.includes('Spd of Max Gust (km/h)') && !numericHeaders.includes('Spd of Max Gust (km/h)')) {
        numericHeaders.push('Spd of Max Gust (km/h)');
    }
    
    [elements.findVar, elements.countVar].forEach(selectElement => {
        selectElement.innerHTML = '';
        numericHeaders.forEach(header => {
            const option = document.createElement('option');
            option.value = header;
            option.textContent = header;
            selectElement.appendChild(option);
        });
    });
}

function populatePrecipVarSelect() {
    const candidates = ["Total Rain (mm)", "Total Snow (cm)", "Total Precip (mm)"];
    elements.precipVarSelect.innerHTML = '';
    if (!climateData[0]) return;
    let found = false;
    for (const cname of candidates) {
        if (Object.keys(climateData[0]).includes(cname)) {
            const opt = document.createElement('option');
            opt.value = cname;
            opt.textContent = cname;
            elements.precipVarSelect.appendChild(opt);
            found = true;
        }
    }
    if (!found) {
        const opt = document.createElement('option');
        opt.value = "";
        opt.textContent = "No precipitation variable in data";
        elements.precipVarSelect.appendChild(opt);
    }
}

function getYearFilterData(year) {
    return climateData.filter(row => row["Date/Time"] && row["Date/Time"].toString().startsWith(year));
}

// --- UI & UTILITY FUNCTIONS ---
function showResult(text) {
    elements.resultArea.innerHTML = `<div class="alert alert-info">${text}</div>`;
}

function showDataRange(dataArray) {
    const rangeDiv = document.getElementById('dataRange');
    if (!dataArray || dataArray.length === 0) { rangeDiv.textContent = 'Data Range: No data'; return; }
    const dates = dataArray.map(row => new Date(row["Date/Time"])).filter(d => !isNaN(d));
    if (dates.length === 0) { rangeDiv.textContent = 'Data Range: No valid dates'; return; }
    const minDate = new Date(Math.min(...dates));
    const maxDate = new Date(Math.max(...dates));
    rangeDiv.textContent = `Data Range: ${minDate.toISOString().slice(0,10)} to ${maxDate.toISOString().slice(0,10)}`;
}

function clearChart() {
    if (chart) { chart.destroy(); chart = null; }
}

// --- ANALYSIS FUNCTIONS ---

function analyzeMaxTemp(year) {
    const filtered = getYearFilterData(year);
    if (filtered.length === 0) { showResult("No data for that year."); clearChart(); return; }
    let maxRow = null, maxVal = -Infinity;
    filtered.forEach(row => {
        let v = parseFloat(row["Max Temp (°C)"]);
        if (!isNaN(v) && v > maxVal) { maxVal = v; maxRow = row; }
    });
    if (maxRow) {
        showResult(`Max Temp in ${year}: <b>${maxVal}°C</b><br>Date: <b>${maxRow["Date/Time"]}</b>`);
    } else {
        showResult("No valid max temperature data for that year."); clearChart();
    }
}

function analyzeFrostDates(year) {
    const filtered = getYearFilterData(year);
     if (filtered.length === 0 || !filtered[0]['Min Temp (°C)']) {
        showResult("No data or no 'Min Temp (°C)' column for that year."); clearChart(); return;
    }
    let lastFrost = null, firstFrost = null;
    const midYearPoint = new Date(`${year}-07-01`);
    filtered.forEach(row => {
        const temp = parseFloat(row["Min Temp (°C)"]);
        const date = new Date(row["Date/Time"]);
        if (!isNaN(temp) && temp <= 0) {
            if (date < midYearPoint) { lastFrost = row; } 
            else if (!firstFrost) { firstFrost = row; }
        }
    });
    let resultText = `Frost Dates for ${year}:<br>`;
    resultText += lastFrost ? `- Last Spring Frost (≤ 0°C): <b>${lastFrost["Date/Time"]}</b> (Min Temp: ${lastFrost["Min Temp (°C)"]}°C)` : "- No frost recorded in the first half of the year.";
    resultText += '<br>';
    resultText += firstFrost ? `- First Autumn Frost (≤ 0°C): <b>${firstFrost["Date/Time"]}</b> (Min Temp: ${firstFrost["Min Temp (°C)"]}°C)` : "- No frost recorded in the second half of the year.";
    showResult(resultText);
}

function analyzeLastDateOfCondition() {
    lastDateFoundIndex = climateData.length; // Start from end
    lastResultHtml = ''; // reset result storage
    // Find first matching date
    const tempVar = elements.lastDateVar.value;
    const op = elements.lastDateOp.value;
    const targetVal = parseFloat(elements.lastDateVal.value);

    if (isNaN(targetVal)) { showResult("Please enter a numeric value for the condition."); clearChart(); return; }
    if (!climateData[0] || climateData[0][tempVar] === undefined) { showResult(`Error: Dataset does not contain a '${tempVar}' column.`); clearChart(); return; }

    let i = lastDateFoundIndex - 1;
    while (i >= 0) {
        const row = climateData[i];
        const temp = parseFloat(row[tempVar]);
        if (!isNaN(temp)) {
            const matched = (op === 'ge') ? (temp >= targetVal) : (temp <= targetVal);
            if (matched) {
                lastDateFoundIndex = i;
                const opSymbol = op === 'ge' ? '&ge;' : '&le;';
                const resultHtml = `Last date with <b>${tempVar} ${opSymbol} ${targetVal}°C</b> was:<br><b>${row["Date/Time"]}</b> (with a value of ${temp.toFixed(1)}°C)`;
                showResult(resultHtml);
                lastResultHtml = resultHtml;
                elements.findPrevBtn.classList.remove('d-none');
                clearChart();
                return;
            }
        }
        i--;
    }
    showResult(`No date found where <b>${tempVar} ${op === 'ge' ? '&ge;' : '&le;'} ${targetVal}°C</b>.`);
    elements.findPrevBtn.classList.add('d-none');
    clearChart();
}

function findPreviousDate() {
    const tempVar = elements.lastDateVar.value;
    const op = elements.lastDateOp.value;
    const targetVal = parseFloat(elements.lastDateVal.value);

    if (isNaN(targetVal)) { showResult("Please enter a numeric value for the condition."); clearChart(); return; }
    if (!climateData[0] || climateData[0][tempVar] === undefined) { showResult(`Error: Dataset does not contain a '${tempVar}' column.`); clearChart(); return; }

    let i = lastDateFoundIndex - 1;
    while (i >= 0) {
        const row = climateData[i];
        const temp = parseFloat(row[tempVar]);
        if (!isNaN(temp)) {
            const matched = (op === 'ge') ? (temp >= targetVal) : (temp <= targetVal);
            if (matched) {
                lastDateFoundIndex = i;
                const opSymbol = op === 'ge' ? '&ge;' : '&le;';
                const resultHtml = `Last date with <b>${tempVar} ${opSymbol} ${targetVal}°C</b> was:<br><b>${row["Date/Time"]}</b> (with a value of ${temp.toFixed(1)}°C)`;

                // --- On first click, move previous result to history before showing new result ---
                if (lastResultHtml) {
                    const histDiv = document.getElementById('historyArea');
                    const newHistory = document.createElement('div');
                    newHistory.className = "alert alert-secondary py-2 mb-2";
                    newHistory.innerHTML = lastResultHtml;
                    histDiv.insertBefore(newHistory, histDiv.firstChild);
                }

                // Show new result and update lastResultHtml
                showResult(resultHtml);
                lastResultHtml = resultHtml;
                elements.findPrevBtn.classList.remove('d-none');
                clearChart();
                return;
            }
        }
        i--;
    }
    // If we get here, there were no matches (first search) or no more matches (subsequent)
    if (lastDateFoundIndex === climateData.length) {
        showResult(`No date found where <b>${tempVar} ${op === 'ge' ? '&ge;' : '&le;'} ${targetVal}°C</b>.`);
    } else if (lastResultHtml) {
        // Move last result to history one final time, then clear live area
        const histDiv = document.getElementById('historyArea');
        const newHistory = document.createElement('div');
        newHistory.className = "alert alert-secondary py-2 mb-2";
        newHistory.innerHTML = lastResultHtml;
        histDiv.appendChild(newHistory);
        lastResultHtml = '';
        showResult("No more previous dates found for this condition.");
    } else {
        showResult("No more previous dates found for this condition.");
    }
    elements.findPrevBtn.classList.add('d-none');
    clearChart();
}

function analyzeOverallMaxMin() {
    const variable = elements.findVar.value;
    const type = elements.findType.value;
    const month = elements.findMonth.value;
    const year = elements.findYear.value;
    let topN = parseInt(elements.findTopN.value);
    if (!variable) { showResult("No variable selected."); return; }
    let filteredData = climateData;
    if (year) filteredData = filteredData.filter(row => row['Date/Time'] && row['Date/Time'].startsWith(year));
    if (month) filteredData = filteredData.filter(row => row['Date/Time'] && row['Date/Time'].substring(5, 7) === month);
    let values = filteredData.map(row => ({val: parseFloat(row[variable]), row})).filter(v => !isNaN(v.val));
    if (values.length === 0) { showResult("No data found for the selected period."); return; }

    // Sort all results
    let sorted;
    if (type === 'max') {
        sorted = values.sort((a, b) => b.val - a.val);
    } else {
        sorted = values.sort((a, b) => a.val - b.val);
    }
    // If Top N is set and valid, use it, otherwise use all results
    let topResults = (!isNaN(topN) && topN > 0) ? sorted.slice(0, topN) : sorted;
    maxMinResults = topResults;
    maxMinCurrentIndex = 0;
    elements.findNextBtn.classList.remove('d-none');
    elements.findNextBtn.disabled = false;

    let resultText = '';
    if (!isNaN(topN) && topN > 1) {
        resultText = `<b>${type === 'max' ? 'Maximum' : 'Minimum'} ${variable} (Top ${topN}):</b><br>`;
        resultText += `<div class='occurrence-list'><ul>`;
        for (const v of topResults) {
            resultText += `<li>${v.row['Date/Time']}: ${v.row[variable]}</li>`;
        }
        resultText += `</ul></div>`;
    } else if (topResults.length > 0) {
        const v = topResults[0];
        resultText = `<b>${type === 'max' ? 'Maximum' : 'Minimum'} ${variable}:</b><br><b>${v.row['Date/Time']}</b> (with a value of ${v.val})`;
    } else {
        resultText = `<b>No results found.</b>`;
    }
    showResult(resultText);
    clearChart();
}

// Enhanced Count occurrences: list matching dates/values
function analyzeCountOccurrences() {
    const variable = elements.countVar.value;
    const op = elements.countOp.value;
    const value = parseFloat(elements.countVal.value);
    const yearStart = elements.countYearStart.value;
    const yearEnd = elements.countYearEnd.value;
    const month = elements.countMonth.value;

    if (!variable) { showResult("No numeric variables available to analyze."); return; }
    if (isNaN(value)) { showResult("Please enter a numeric value to count against."); return; }

    let filteredData = climateData;
    if (month) { filteredData = filteredData.filter(row => row['Date/Time'] && row['Date/Time'].substring(5, 7) === month); }
    if (filteredData.length === 0) { showResult("No data found for the selected period."); clearChart(); return; }

    // Aggregate matches by year
    let yearCounts = {};
    let matches = [];
    for (const row of filteredData) {
        const dateStr = row["Date/Time"];
        if (!dateStr || dateStr.length < 4) continue;
        const rowYear = dateStr.substring(0, 4);
        const rowVal = parseFloat(row[variable]);
        if (isNaN(rowVal)) continue;
        if ((op === 'ge' && rowVal >= value) || (op === 'le' && rowVal <= value)) {
            matches.push({date: dateStr, val: rowVal, year: rowYear});
            if (!yearCounts[rowYear]) yearCounts[rowYear] = 0;
            yearCounts[rowYear]++;
        }
    }

    // Filter years by range
    let years = Object.keys(yearCounts).sort();
    if (yearStart && yearEnd) {
        years = years.filter(y => y >= yearStart && y <= yearEnd);
    } else if (yearStart) {
        years = years.filter(y => y === yearStart);
    } else if (yearEnd) {
        years = years.filter(y => y === yearEnd);
    }

    // Prepare chart data
    const chartLabels = years;
    const chartData = years.map(y => yearCounts[y] || 0);

    // Result text
    const monthNames = ["", "January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    let periodStr = "";
    if (month) periodStr += monthNames[parseInt(month)] + " ";
    if (yearStart && yearEnd) periodStr += `${yearStart}-${yearEnd}`;
    else if (yearStart) periodStr += yearStart;
    else if (yearEnd) periodStr += yearEnd;
    if (!periodStr) periodStr = "the entire dataset";
    const opSymbol = op === 'ge' ? '&ge;' : '&le;';
    let resultText = `Occurrences per year where <b>${variable}</b> was <b>${opSymbol} ${value}</b> in <b>${periodStr}</b>:`;

    if (matches.length > 0) {
        resultText += `<br><div class="occurrence-list"><ul>`;
        for (const occ of matches) {
            if (years.includes(occ.year)) {
                resultText += `<li>${occ.date}: ${occ.val}</li>`;
            }
        }
        resultText += `</ul></div>`;
    } else {
        resultText += "<br>No occurrences found.";
    }
    showResult(resultText);

    clearChart();
    if (chartLabels.length > 0) {
        chart = new Chart(elements.resultChart, {
            type: 'bar',
            data: {
                labels: chartLabels,
                datasets: [{
                    label: `${variable} Occurrences`,
                    data: chartData,
                    backgroundColor: 'rgba(255,99,132,0.7)'
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {display:true, text: 'Occurrences'}
                    }
                }
            }
        });
    }
}

// Precipitation Analysis, for any chosen variable:
function analyzePrecipitation() {
    const precipVar = elements.precipVarSelect.value;
    if (!precipVar || !climateData[0] || !(precipVar in climateData[0])) {
        showResult(`No precipitation variable selected or present in dataset.`);
        clearChart();
        return;
    }
    const year = elements.yearInput.value.trim();
    const monthlyTotals = Array(12).fill(0);
    const monthlyCounts = Array(12).fill(0);
    const seasonMap = {0:'Winter',1:'Winter',11:'Winter',2:'Spring',3:'Spring',4:'Spring',5:'Summer',6:'Summer',7:'Summer',8:'Autumn',9:'Autumn',10:'Autumn'};
    const seasonTotals = {Winter:0, Spring:0, Summer:0, Autumn:0};
    climateData.forEach(row => {
        const dateStr = row["Date/Time"];
        if (!dateStr) return;
        if (year && !dateStr.startsWith(year)) return;
        const valStr = row[precipVar];
        if (!valStr) return;
        const val = parseFloat(valStr);
        if (isNaN(val)) return;
        const m = parseInt(dateStr.slice(5,7), 10)-1;
        if(m<0 || m>11) return;
        monthlyTotals[m] += val;
        monthlyCounts[m]++;
        const s = seasonMap[m];
        if(s) seasonTotals[s] += val;
    });
    let html = `<h5>${precipVar} Analysis${year ? (' for '+year) : ''}</h5>`;
    html += '<b>Monthly Totals:</b><ul style="columns: 3; -webkit-columns: 3;">';
    monthlyTotals.forEach((sum,i) => {
        html += `<li>${["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"][i]}: ${sum.toFixed(2)}</li>`;
    });
    html += '</ul>';
    html += '<b>Seasonal Totals:</b><ul>';
    for(const s of ["Winter","Spring","Summer","Autumn"]){
        html += `<li>${s}: ${seasonTotals[s].toFixed(2)}</li>`;
    }
    html += '</ul>';
    showResult(html);

    clearChart();
    chart = new Chart(elements.resultChart, {
        type: 'bar',
        data: {
            labels: ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"],
            datasets: [{
                label: `${precipVar}${year?' '+year:''}`,
                data: monthlyTotals,
                backgroundColor: 'rgba(54,162,235,.7)'
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    title: {display:true, text: precipVar}
                }
            }
        }
    });
}
