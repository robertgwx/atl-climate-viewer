name: Daily Data Fetch and Update

on:
  schedule:
    # Runs at 1:00 AM UTC every day. Adjust as needed.
    - cron: '0 1 * * *'
  workflow_dispatch:  # Allows manual runs from the GitHub UI

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'  # Adjust if you need a different version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run data fetch and update script
      run: |
        python fetch_and_update_data.py
